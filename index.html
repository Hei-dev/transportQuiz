<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>HK Transport Quiz</title>
        <script src="canvas.js"></script>
        <link rel="stylesheet" href="darkMode.css">
    </head>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #stopNames{
            font-size: larger;
        }
        #routeStopGuess{
            position: fixed;
            background-color: transparent;
        }
        .translucent_bg{
            /*background-color: #FFFFFF7F;*/
            background-color: #FFFFFF;
        }
    </Style>
    <body>
        <div id="routeStopGuess">
            <input id="routeName" class="translucent_bg" placeholder="Guess the Route Number Here!">
            <button onclick="checkCorrectRoute()" class="translucent_bg">Submit</button><br>
            <label id="hintMsg"></label><br>
            <label id="corrMsg">Loading</label><br>
        </div>
        
        <div id="canvDiv"></div>
        <button id="showSuffix" onclick="showSuffix()">Show Suffix</button>
        <button id="showPrefix" onclick="showPrefix()">Show Prefix</button>
        <button id="showCodeLen" onclick="showCodeLen()">Show Route No. Length</button>
        <button onclick="showAns()">Show Answer</button>
        <div id="stopNames"></div>
    </body>
    <script src="main.js"></script>
</html>
